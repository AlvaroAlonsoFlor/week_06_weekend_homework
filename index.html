<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Wars characters</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"> </script>
  </head>
  <body>
    <div class="form_wrapper">
      <form id='star-wars-form'>
        <h1>Create your character</h1>

        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="class">Class</label>
        <input type="text" id="class" required>

        <label for="forceSensitive">Force sensitive</label>
        <select id="forceSensitive">
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>

        <button type="submit" value="submit-true">Save</button>

      </form>
    </div>

    <table id="output">
      <tr>
        <th>Name</th>
        <th>Class</th>
        <th>Force sensitive</th>
      </tr>

      <tr class="character">
        <td>Han Solo</td>
        <td>Smuggler</td>
        <td>False</td>
      </tr>

      <tr class="character">
        <td>Qui-Gon Jin</td>
        <td>Jedi</td>
        <td>True</td>
      </tr>

      <tr class="character"#>
        <td>Darth Maul</td>
        <td>Sith</td>
        <td>True</td>
      </tr>

    </table>

    <button id="delete-all">Delete All</button>

  </body>
</html>
